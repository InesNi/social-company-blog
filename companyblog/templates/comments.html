{% extends "base.html" %}
{% block content %}
{% for comment in comments.items %}
    <div>{{ comment.author.username }}</div><br>
    <div>{{ comment.text }}</div>
% endfor %}
<div>
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
        {{ form.text(class="form-control") }}
        {{ form.submit(class="btn btn-secondary btn-sm")}}
        </div>
    </form>
</div>
{% endblock %}
