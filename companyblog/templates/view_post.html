{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h3>{{title}}</h3>
    <h4>Written by: <a href="{{url_for('users.user_posts', username=current_user.username)}}">{{post.author.username}}</a></h4>
    <h5>Published: {{date.strftime('%Y-%m-%d')}}</h5>
    <p>{{text}}</p>

    {% if post.author == current_user %}
    <div>
        <a href="{{url_for('blog_posts.update', blog_post_id=post.id)}}"><button type="button" class="btn btn-primary">Update</button></a>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#del_modal">Delete</button>
    </div>
    {% endif %}
</div>

<div class="modal fade" id="del_modal" tabindex="-1" role="dialog" aria-labelledby="del_modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Delete Post?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this post?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <form action="{{url_for('blog_posts.delete', blog_post_id=post.id)}}" method="POST">
                  <input type="submit" class="btn btn-primary" value="Delete">
              </form>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
